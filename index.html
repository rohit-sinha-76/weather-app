<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="search-box">
                <i class="fas fa-location-dot location-icon"></i>
                <input type="text" placeholder="Search for a city..." id="search-input">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="weather-info hidden" id="weather-info">
                <div class="main-content">
                    <div class="main-weather">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <div class="temperature-container">
                            <h1 id="temperature">20°C</h1>
                            <p id="description">Clear Sky</p>
                        </div>
                    </div>

                    <div class="location-info">
                        <h2 id="city">London</h2>
                        <p id="date">Monday, 12 January</p>
                    </div>

                    <div class="weekly-forecast" id="weekly-forecast">
                        <h3>7-Day Forecast</h3>
                        <div class="forecast-container" id="forecast-container">
                            <!-- Forecast cards will be added here dynamically -->
                        </div>
                    </div>
                </div>

                <div class="secondary-content">
                    <div class="weather-stats">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-temperature-high"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-label">Feels like</span>
                                <span class="stat-value" id="feels-like">22°C</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-droplet"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-label">Humidity</span>
                                <span class="stat-value" id="humidity">65%</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-label">Wind Speed</span>
                                <span class="stat-value" id="wind-speed">5.14 km/h</span>
                            </div>
                        </div>
                    </div>

                    <div class="city-details" id="city-details">
                        <h3>City Information</h3>
                        <div class="city-stats">
                            <div class="city-stat">
                                <i class="fas fa-sun"></i>
                                <div>
                                    <span class="stat-label">Sunrise</span>
                                    <span class="stat-value" id="sunrise">6:00 AM</span>
                                </div>
                            </div>
                            <div class="city-stat">
                                <i class="fas fa-moon"></i>
                                <div>
                                    <span class="stat-label">Sunset</span>
                                    <span class="stat-value" id="sunset">6:00 PM</span>
                                </div>
                            </div>
                            <div class="city-stat">
                                <i class="fas fa-compress-arrows-alt"></i>
                                <div>
                                    <span class="stat-label">Pressure</span>
                                    <span class="stat-value" id="pressure">1013 hPa</span>
                                </div>
                            </div>
                            <div class="city-stat">
                                <i class="fas fa-eye"></i>
                                <div>
                                    <span class="stat-label">Visibility</span>
                                    <span class="stat-value" id="visibility">10 km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="error hidden" id="error">
                <i class="fas fa-circle-exclamation"></i>
                <p>City not found. Please try again.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
